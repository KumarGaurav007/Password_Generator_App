<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobileview.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="images/copy.png" alt="copy icon" id="copy">
        </div>
        <div class="passLen">
            <label for="passwordLength">Password Length : </label>
            <input type="number" id="length" placeholder="">
        </div>
        <button id="gen-btn"><img src="images/generate.png" alt="icon">Generate password</button>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <h2>Made With ❤️ by Gaurav !</h2>
</footer>
</html>
